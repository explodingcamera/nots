<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nots.dev</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=jetbrains-mono:200,400,600" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
    }
    body {
      background-color: #0f0f0f;
      color: #fff;
      justify-content: center;
      align-items: center;
      display: flex;
      min-height: 100vh;
    }
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    section h1 {
      font-size: 2rem;
      font-weight: 300;
      text-align: center;
      margin: 1rem;
    }
    section h1 span {
      font-weight: 600;
    }
    section pre {
      font-size: 1.2rem;
      font-weight: 200;
      margin: 0;
      white-space: pre-line;
      width: fit-content;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #333;
      padding-right: 7rem;
      position: relative;
    }
    section pre .copy {
      user-select: none;
      position: absolute;
      right: .5rem;
      top: 0;
      bottom: 0;
      font-size: 1rem;
      cursor: pointer;
      height: 1lh;
      margin: auto 0;
      padding: .5rem;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 0.5rem;
      transition: background 0.2s ease-in-out;
    }
    section pre .copy:hover {
      background: #141414;
    }

    section pre span {
      font-weight: 400;
    }
    section pre label {
      color: #0490ee;
    }

    section nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    section nav a {
      color: #9c9c9c;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      font-weight: 200;
      transition: color 0.2s ease-in-out;
    }

    section nav a:hover {
      color: #fff;
    }
    
    .notice {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 1rem;
      font-size: 0.8rem;
      text-align: center;
      background: #0f0f0f;
      color: #9c9c9c;
    }
    
    .notice a {
      color: #4d4d4d;
      text-decoration: underline;
      transition: color 0.2s ease-in-out;
    }

    .notice a:hover {
      color: #fff;
    }

  </style>
</head>
<body>
  <section>
    <h1><span>Nots</span> - Beyond Serverless</h1>
    <nav>
      <a href="https://github.com/explodingcamera/nots">GitHub</a>
      <a href="https://docs.nots.dev">Docs (soon)</a>
    </nav>
    <pre>
      <span>$</span> curl -fsSLO https://nots.dev/install.sh
      <span>$</span> chmod +x install.sh <label>&&</label> ./install.sh<div class="copy">Copy</div>
    </pre>
  </section>
  <div class="notice">
    <a  target="_blank" rel="noopener noreferrer" href="https://henrygressmann.de/impressum">legal notice/privacy policy</a>
  </div>
  <script type="module">
    const copy = document.querySelector('.copy');
    copy.addEventListener('click', () => {
      const text = "curl -fsSLO https://nots.dev/install.sh";
      navigator.clipboard.writeText(text);
      copy.innerText = 'Copied!';
      setTimeout(() => {
        copy.innerText = 'Copy';
      }, 1000);
    });
  </script>
  <script defer data-domain="nots.dev" src="https://a.explodingcamera.com/js/script.js"></script>
</body>
</html>
